<!DOCTYPE html>
<html>
  <head>
    <title>Document</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.js"></script>
    <script src="script.js"></script>
    <style>
      .event {
        display: inline-block;
        padding: 10px 20px;
        font-size: 24px;
        cursor: pointer;
        text-align: center;
        text-decoration: none;
        outline: none;
        color: #fff;
        background-color: #4caf50;
        border: none;
        border-radius: 15px;
        margin: 7px;
      }

      .event:hover {
        background-color: #3e8e41;
      }

    </style>
  </head>

  <body>
    <div class="tools">
      <h1 style="color:yellowgreen">Events</h1>
      <ul>
        <li>
          <button id="button1" class="event" onclick="kill()">Kill them all</button>
        </li>
        <li>
          <button class="event" onclick="addGrass()">Add grass</button>
        </li>
        <li>
          <button class="event" onclick="addGrassEater()">Add grasseater</button>
        </li>
        <li>
          <button class="event" onclick="addPredator()">Add predator</button>
        </li>
        <li>
          <button class="event" onclick="addHuman()">Add human</button>
        </li>
      </ul>
    </div>
  </body>
</html>
